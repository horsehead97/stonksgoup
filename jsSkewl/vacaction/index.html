<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>    
<h1>Vacation Destinations WishList</h1>
    <p>Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist.
    </p>
</header>    
<main>
    <form id="destination_details_form">
        <label for="name">Destination Name</label>
        <input type="text" id="name" placeholder="provide a name for the location" required>
        <label for="location">Destination Location</label>
        <input type="text" id="location" placeholder="where is this destination" required>
        <label for="photo">Photo</label>
        <input type="url" id="photo" placeholder="provide a url for the photo">
        <label for="description">Destination Description</label>
        <textarea id="description" placeholder="describe this destination"></textarea>
        <button type="submit">Add to wishlist</button>
    </form>
<article>
    <h2 id="title">Enter Destination Details</h2>
    <div id="destinations_container">
        <!-- content generated by js -->

                <p class="card-text">Destination Description</p>
                <button>Remove</button>
            </div>    
        </div> -->
    </div>
</article>    
</main>    
</body>

</html>
